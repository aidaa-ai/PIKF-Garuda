<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Prompt Generator AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>âœ¨ Structured Prompt Generator AI</h1>
        <p>Isi 4 kolom di bawah untuk menghasilkan prompt AI yang detail dan kuat.</p>

        <div class="input-grid">
            <div class="input-group">
                <label for="persona">1. Peran (Persona): Siapa AI ini?</label>
                <textarea id="persona" rows="2" placeholder="Contoh: Sebagai Analis Data Senior yang teliti dan fokus pada detail."></textarea>
            </div>
            <div class="input-group">
                <label for="instruction">2. Instruksi (Instruction): Apa tugasnya?</label>
                <textarea id="instruction" rows="4" placeholder="Contoh: Buatkan ringkasan eksekutif dari teks di bawah, fokus pada risiko utama dan peluang pertumbuhan."></textarea>
            </div>
            <div class="input-group">
                <label for="context">3. Konteks (Context): Detail situasi/sumber data?</label>
                <textarea id="context" rows="4" placeholder="Contoh: Berdasarkan laporan Q4 2025 dari tim keuangan. Teks ini ditujukan untuk Dewan Direksi."></textarea>
            </div>
            <div class="input-group">
                <label for="format">4. Format (Format): Bentuk output?</label>
                <textarea id="format" rows="2" placeholder="Contoh: Daftar bernomor dengan sub-judul tebal, kurang dari 500 kata."></textarea>
            </div>
        </div>

        <button id="generate-button">ğŸš€ Generate Prompt</button>

        <div id="output-section" class="output-container hidden">
            <h2>ğŸ“ Hasil Prompt yang Disempurnakan</h2>
            <div class="output-grid">
                <div class="output-column">
                    <h3>ğŸ‡®ğŸ‡© Draft (Editable)</h3>
                    <textarea id="output-id" class="output-textarea" rows="12"></textarea>
                </div>
                <div class="output-column">
                    <h3>ğŸ‡¬ğŸ‡§ Final Prompt (Non-Editable)</h3>
                    <textarea id="output-en" class="output-textarea final" rows="12" readonly></textarea>
                </div>
            </div>

            <div class="action-buttons">
                <button id="copy-button" title="Salin teks Bahasa Inggris">ğŸ“‹ Copy to Clipboard</button>
                <button id="download-button" title="Unduh teks Bahasa Inggris">â¬‡ï¸ Download (.txt)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
